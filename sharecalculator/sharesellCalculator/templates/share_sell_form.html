    <div class="px-4 py-5 my-5 text-center ">
      <form action="sell_amount_details">
        <img class="mb-4" src="{% static 'images/share_graph.png' %}"
        alt="" width="200" height="150">
        <h1 class="h3 mb-3 fw-normal">Calculate Selling Share</h1>
    
        <div class="form-floating  col-lg-6 offset-lg-3 mt-3 mb-4">

        <div class="form-floating  col-lg-6 offset-lg-3 mb-3">

          name="sell_price" placeholder="Selling Price">
        </div>
        
        <div class="form-floating  col-lg-6 offset-lg-3 mt-3 mb-4">
          <input type="text" class="form-control" id="floatingInput" 
          name="capital_gain" placeholder="Capital Gain Tax">
          </div>
          
        
    
       
        <button class="w-100 btn btn-lg btn-primary col-md-5 mt-4" type="submit">Calculate</button>
